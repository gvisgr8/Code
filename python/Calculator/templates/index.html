<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 300px;
        }
        #display {
            background-color: #444;
            color: white;
            padding: 15px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 15px;
            border-radius: 5px;
            min-height: 30px;
            word-wrap: break-word;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button.number {
            background-color: #666;
            color: white;
        }
        button.number:hover {
            background-color: #777;
        }
        button.operator {
            background-color: #ff9500;
            color: white;
        }
        button.operator:hover {
            background-color: #ffaa33;
        }
        button.function {
            background-color: #333;
            color: white;
        }
        button.function:hover {
            background-color: #444;
        }
        button.equals {
            background-color: #28a745;
            color: white;
            grid-column: span 2;
        }
        button.equals:hover {
            background-color: #218838;
        }
        .error {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button class="function" onclick="clearDisplay()">C</button>
            <button class="function" onclick="deleteLast()">⌫</button>
            <button class="operator" onclick="setOperation('divide')">÷</button>
            <button class="operator" onclick="setOperation('multiply')">×</button>
            
            <button class="number" onclick="appendNumber(7)">7</button>
            <button class="number" onclick="appendNumber(8)">8</button>
            <button class="number" onclick="appendNumber(9)">9</button>
            <button class="operator" onclick="setOperation('subtract')">-</button>
            
            <button class="number" onclick="appendNumber(4)">4</button>
            <button class="number" onclick="appendNumber(5)">5</button>
            <button class="number" onclick="appendNumber(6)">6</button>
            <button class="operator" onclick="setOperation('add')">+</button>
            
            <button class="number" onclick="appendNumber(1)">1</button>
            <button class="number" onclick="appendNumber(2)">2</button>
            <button class="number" onclick="appendNumber(3)">3</button>
            <button class="number" onclick="appendNumber(0)">0</button>
            
            <button class="number" onclick="appendDecimal()">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
        <div id="error" class="error"></div>
    </div>

    <script>
        let firstNumber = '';
        let secondNumber = '';
        let currentOperation = null;
        let shouldResetDisplay = false;

        function updateDisplay(value) {
            document.getElementById('display').textContent = value;
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                updateDisplay('');
                shouldResetDisplay = false;
            }
            const display = document.getElementById('display');
            if (display.textContent === '0') {
                display.textContent = '';
            }
            display.textContent += number;
        }

        function appendDecimal() {
            const display = document.getElementById('display');
            if (!display.textContent.includes('.')) {
                display.textContent += '.';
            }
        }

        function clearDisplay() {
            updateDisplay('0');
            firstNumber = '';
            secondNumber = '';
            currentOperation = null;
            shouldResetDisplay = false;
        }

        function deleteLast() {
            const display = document.getElementById('display');
            if (display.textContent.length > 1) {
                display.textContent = display.textContent.slice(0, -1);
            } else {
                display.textContent = '0';
            }
        }

        function setOperation(operation) {
            if (currentOperation !== null) {
                calculate();
            }
            firstNumber = document.getElementById('display').textContent;
            currentOperation = operation;
            shouldResetDisplay = true;
        }

        async function calculate() {
            if (currentOperation === null) return;
            
            const secondNumber = document.getElementById('display').textContent;
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch('http://127.0.0.1:5001/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'omit',
                    body: JSON.stringify({
                        operation: currentOperation,
                        a: parseFloat(firstNumber),
                        b: parseFloat(secondNumber)
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    errorDiv.style.display = 'none';
                    updateDisplay(data.result);
                    firstNumber = data.result;
                    currentOperation = null;
                    shouldResetDisplay = true;
                } else {
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = data.error || 'An error occurred';
                }
            } catch (error) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'An error occurred while calculating';
            }
        }
    </script>
</body>
</html>
